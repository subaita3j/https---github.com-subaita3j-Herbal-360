<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Herbal 360</title>
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="h-full">
    <div>
      <div id="sidebar" class="hidden relative z-50 lg:hidden" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-900/80"></div>
        <div class="fixed inset-0 flex">
          <div class="relative mr-16 flex w-full max-w-xs flex-1">
            <div class="absolute left-full top-0 flex w-16 justify-center pt-5" onclick="toggleSidebar()">
              <button type="button" class="-m-2.5 p-2.5">
                <span class="sr-only">Close sidebar</span>
                <svg
                  class="h-6 w-6 text-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div
              class="flex grow flex-col gap-y-5 overflow-y-auto bg-white px-6 pb-4"
            >
              <div class="flex h-16 shrink-0 items-center">
                <h1 class="font-bold text-2xl text-[#577AF8]">Herbal 360</h1>
              </div>
              <nav class="flex flex-1 flex-col">
                <ul role="list" class="flex flex-1 flex-col gap-y-7">
                  <li>
                    <ul role="list" class="-mx-2 space-y-1">
                      <li>
                        <a
                          href="index.html"
                          class="group flex gap-x-3 rounded-md p-2 text-lg leading-6 font-medium"
                        >
                          <img
                            src="../assets/Report.png"
                            alt="reports"
                            class="h-5"
                          />
                          Reports
                        </a>
                      </li>
                      <li>
                        <a
                          href="customer.html"
                          class="group flex gap-x-3 rounded-md p-2 text-lg leading-6 font-medium"
                        >
                          <img
                            src="../assets/person.png"
                            alt="customer"
                            class="h-5"
                          />
                          Customer
                        </a>
                      </li>
                      <li>
                        <a
                          href="staff.html"
                          class="group flex gap-x-3 rounded-md p-2 text-lg leading-6 font-medium"
                        >
                          <img
                            src="../assets/staff.png"
                            alt="staffs"
                            class="h-5"
                          />
                          Staffs
                        </a>
                      </li>
                      <li>
                        <a
                          href="#"
                          class="group flex gap-x-3 rounded-md p-2 text-lg leading-6 font-medium"
                        >
                          <img
                            src="../assets/jar.png"
                            alt="products"
                            class="h-5"
                          />
                          Products
                        </a>
                      </li>
                    </ul>
                  </li>
                  <li class="mt-auto">
                    <a
                      href="product.html"
                      class="group -mx-2 flex gap-x-3 rounded-md p-2 text-lg font-medium leading-6"
                    >
                      <img
                        src="../assets/logout.png"
                        alt="logout"
                        class="h-6"
                      />
                      Logout
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <!-- Static sidebar for desktop -->
      <div
      id="sidebar"
        class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-52 lg:flex-col"
      >
        <div
          class="flex grow flex-col gap-y-5 overflow-y-auto border-r border-gray-200 bg-white px-6 pb-4"
        >
          <div class="flex h-16 shrink-0 items-center mt-4">
            <h1 class="font-bold text-3xl text-[#577AF8]">Herbal 360</h1>
          </div>
          <nav class="flex flex-1 flex-col mt-10">
            <ul role="list" class="flex flex-1 flex-col gap-y-7">
              <li>
                <ul role="list" class="-mx-2 space-y-1">
                  <li>
                    <a
                      href="index.html"
                      class="group flex gap-x-3 rounded-md p-2 text-lg leading-6 font-medium mb-3"
                    >
                      <img
                        src="../assets/Report.png"
                        alt="reports"
                        class="h-6"
                      />
                      Reports
                    </a>
                  </li>
                  <li>
                    <a
                      href="customer.html"
                      class="group flex gap-x-3 rounded-md p-2 text-lg leading-6 font-medium mb-3"
                    >
                      <img
                        src="../assets/person.png"
                        alt="customer"
                        class="h-6"
                      />
                      Customer
                    </a>
                  </li>
                  <li>
                    <a
                      href="staff.html"
                      class="group flex gap-x-3 rounded-md p-2 text-lg leading-6 font-medium mb-3"
                    >
                      <img
                        src="../assets/staff.png"
                        alt="staffs"
                        class="h-6"
                      />
                      Staffs
                    </a>
                  </li>
                  <li>
                    <a
                      href="product.html"
                      class="group flex gap-x-3 rounded-md p-2 text-lg leading-6 font-medium mb-3"
                    >
                      <img
                        src="../assets/jar.png"
                        alt="products"
                        class="h-6"
                      />
                      Products
                    </a>
                  </li>
                </ul>
              </li>
              </li>
              <li class="mt-auto">
                <a href="#"
                      class="group -mx-2 flex gap-x-3 rounded-md p-2 text-lg font-medium leading-6"
                    >
                      <img
                        src="../assets/logout.png"
                        alt="logout"
                        class="h-6"
                      />
                      Logout
                    </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="lg:pl-52">
        <div
          class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8"
        >
          <button type="button" class="-m-2.5 p-2.5 text-gray-700 lg:hidden" onclick="toggleSidebar()">
            <span class="sr-only">Open sidebar</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
          <!-- Separator -->
          <div class="h-6 w-px bg-gray-200 lg:hidden" aria-hidden="true"></div>
          <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
            <div class="relative flex flex-1">
              <div class="mt-5 text-[#191E1980] text-md hidden md:block">18 Aug, 2023</div>
            </div>
            <div class="flex items-center gap-x-4 lg:gap-x-6">
              <!-- Profile dropdown -->
              <div class="relative">
                <button
                  type="button"
                  class="-m-1.5 flex items-center p-1.5"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                  onclick="toggleProfileMenu()"
                >
                  <span class="sr-only">Open user menu</span>
                  <span
                      class="mr-5 text-md font-medium leading-6 text-gray-900"
                      aria-hidden="true"
                      >Admin Name</span
                    >
                  <img
                    class="h-8 w-8 rounded-full bg-gray-50"
                    src="../assets/user.png"
                    alt="user"
                  />
                  <span class="hidden lg:flex lg:items-center" onclick="toggleProfileMenu()">
                    <svg
                      class="ml-2 h-5 w-5 text-gray-400"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </span>
                </button>
                <div
                id="profileMenu" 
                  class="hidden absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-gray-900/5 focus:outline-none"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="user-menu-button"
                  tabindex="-1"
                >
                  <a
                    href="#"
                    class="block px-3 py-1 text-sm leading-6 text-gray-900"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-0"
                    >Your profile</a
                  >
                  <a
                    href="#"
                    class="block px-3 py-1 text-sm leading-6 text-gray-900"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-1"
                    >Sign out</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <main class="py-10">
          <div class="px-4 sm:px-6 lg:px-8">
            <!-- Your content -->
            <div class="md:grid md:grid-cols-2">
              <div>
                <div>
                  <h1 class="text-md md:text-2xl ml-4 md:ml-8">Stock Available</h1>
                </div>
                <div>
                  <img src="../assets/bar.png" alt="data">
                </div>
                <div class="grid grid-cols-2">
                  <div>
                    <img src="../assets/orders.png" alt="orders">
                  </div>
                  <div>
                    <img src="../assets//bottles.png" alt="bottles">
                  </div>
                </div>
              </div>
              <div>
                <div>
                  <h1 class="text-md mt-5 md:mt-0 ml-4 md:text-2xl md:ml-8">Kitchen Products</h1>
                </div>
                <img src="../assets/graph.png" alt="products">
              </div>
            </div>
            <div class="mt-5 md:mt-12 mb-9 px-5">
              <div>
                <h1 class="text-md mb-3 md:text-2xl md:mb-7">Sales Report</h1>
              </div>
              <div class="bg-[#ffffff] py-9 rounded-xl shadow-lg flex justify-center">
                <img src="../assets/linebar.png" alt="line">
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("hidden");
      }
      function toggleProfileMenu() {
        const profileMenu = document.getElementById("profileMenu");
        profileMenu.classList.toggle("hidden")
      }
    </script>
  </body>
</html>
